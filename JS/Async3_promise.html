<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="fetch()"> Click to fetch </button>

    <script>
        // Promise.all

        function fetch () {
            const promise = new Promise((sucess, failure) => {
                setTimeout(() => {
                    console.log("promissed");
                    sucess("A busca de dado foi um sucesso");
                    failure("A busca foi um fracasso");
                }, 3000);
            });

            promise.then(result => {
                alert(result);
            }).catch(err => {
                alert(err);
            })
        }
    </script>
</body>
</html>
