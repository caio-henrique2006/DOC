<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    setTimeout(Display, 4000);
    Loop (1);

    function Display () {
        let d = new Date();
        console.log(d.getSeconds());
        console.log(d.getMinutes());
    }

    function Loop (value) {
        while (value <= 5000000) {
            value += 1;
        }
        console.log(value);
    }
</script>
</body>
</html>
