<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="fetch()"> Click to fetch </button>

    <script>
        function fetch() {

            function user () {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve ("Caio");
                        reject (null);
                    }, 2000);
                })
            }

            function userAge () {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve (17);
                        reject (null);
                    }, 2000);
                })
            }

            function userGender () {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve ("M");
                        reject (null);
                    }, 2000);
                })
            }

            
            async function getAll () {
                try {
                    const name = await user();
                    const age = await userAge();
                    const gender = await userGender();

                    console.log(name, age, gender);
                }catch(err) {
                    console.log(err);
                }
            }

            getAll();
        }
    </script>
</body>
</html>
